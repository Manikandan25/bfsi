version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- accounts
- affirm
- bot_challenge
- cards
- create_savings_account
- current_account
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- savings_account
entities:
- email
- mobile_number
slots:
  email:
    type: text
    influence_conversation: false
  mobile_number:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - buttons:
    - payload: Accounts
      title: accounts
    - payload: Cards
      title: cards
    text: Hi there! I'm WHAFA, your personal Finance Assistant. What section I can help you with?
  utter_accounts:
  - buttons:
    - payload: Savings Account
      title: savings_account
    - payload: Current Account
      title: current_account
    text: Which type of account you would like to know more about?
  utter_savings_account:
  - buttons:
    - payload: Open a new savings account
      title: create_savings_account
    - payload: Balance of the savings account
      title: balance_savings_account
    - payload: Show last 10 transactions
      title: last_10_transactions_savings_account
    text: How can I help with savings account?
  utter_ask_create_savings_account_form_email:
  - text: In order to create an account, we need your email address?
  utter_ask_create_savings_account_form_mobile_number:
  - text: Please help me with Mobile number to create an account?
  utter_create_savings_account:
  - text: Based on the informations provided, I have submitted a request to create a savings accounts at our concern. You'll will receive the updates by email on {email} and by text on {mobile_number}
  utter_current_account:
  - buttons:
    - payload: Open a new current account
      title: create_current_account
    - payload: Balance of the current account
      title: balance_current_account
    - payload: Show last 10 transactions
      title: last_10_transactions_current_account
    text: How can I help with current account?
  utter_cards:
  - buttons:
    - payload: Debit Card
      title: debit_card
    - payload: Credit Card
      title: credit_card
    text: What do like know more about ?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_create_savings_account
forms:
  create_savings_account_form:
    required_slots:
      email:
      - entity: email
        type: from_entity
      - intent:
        - inform
        type: from_text
      mobile_number:
      - entity: mobile_number
        type: from_entity
      - intent:
        - inform
        type: from_text
