version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- accounts
- affirm
- bot_challenge
- cards
- create_savings_account
- current_account
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- savings_account
entities:
- email
slots:
  email:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - buttons:
    - payload: Accounts
      title: accounts
    - payload: Cards
      title: cards
    text: Hi there! I'm WHAFA, your personal Finance Assistant. What section I can help you with?
  utter_accounts:
  - buttons:
    - payload: savings_account
      title: Savings Account
    - payload: current_account
      title: Current Account
    text: Which type of account you would like to know more about?
  utter_savings_account:
  - buttons:
    - payload: create_savings_account
      title: Open a new savings account
    - payload: balance_savings_account
      title: Balance of the savings account
    - payload: last_10_transactions_savings_account
      title: Show last 10 transactions
    text: How can I help with savings account?
  utter_ask_create_savings_account_form_email:
  - text: In order to create an account, we need your email address?
  utter_create_savings_account:
  - text: Based on the informations provided, I have submitted a request to create a savings accounts at our concern. You'll will receive the updates by email on {email} soon.
  utter_current_account:
  - buttons:
    - payload: create_current_account
      title: Open a new current account
    - payload: balance_current_account
      title: Balance of the current account
    - payload: last_10_transactions_current_account
      title: Show last 10 transactions
    text: How can I help with current account?
  utter_cards:
  - buttons:
    - payload: debit_card
      title: Debit Card
    - payload: credit_card
      title: Credit Card
    text: What do like know more about ?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_create_savings_account
forms:
  create_savings_account_form:
    required_slots:
      email:
      - entity: email
        type: from_entity
      - intent:
        - inform
        type: from_text
